{% extends 'pages/base.html' %}
{% load static %}
{% block title %} Foydalanuvchi profile {% endblock title %}
{% block content %}
<h3>Xush kelibsiz, {{ user.username }}</h3>
<h3><a href="{% url 'logout' %}" style="color:red">Log out</a></h3><br>
<h2>Siz haqingizdagi ma'lumotlar</h2>
<label>Username:</label> <input value="{{ user.username }}" readonly placeholder="kiritilmagan"><br>
<label>Emailingiz:</label> <input value="{{ user.email }}" readonly placeholder="kiritilmagan"><br>
<label>Ismingiz:</label> <input value="{{ user.first_name }}" readonly placeholder="kiritilmagan"><br>
<label>Familyangiz:</label> <input value="{{ user.last_name }}" readonly placeholder="kiritilmagan"><br>
<!--{% for profiles in profile %}-->
<label>Tug`ilgan kuningiz:</label> <input value="{{ profile.date_of_birth }}" readonly placeholder="kiritilmagan"><br>
<label>Rasmingiz:</label> <input value="{{ profile.photo.url }}" readonly placeholder="kiritilmagan"><br>
<!--{% endfor %}-->
<h4><a href="{% url 'password_change' %}" style="color:green">Parolni almashtirish</a></h4>
<h4><a href="{% url 'edit_user_information' %}" style="color:blue">Profilni o'zgartirish</a></h4>
{% endblock content %}
